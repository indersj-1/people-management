<form class="form-signin" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

    <div class="form-group row" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="login_userName" class="col-sm-4 col-form-label">User Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="login_userName" placeholder="User Name" name="username" [(ngModel)]="model.username" #username="ngModel" required>
       <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
      </div>
    </div>
    <div class="form-group row" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="login_password" class="col-sm-4 col-form-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="login_password" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
    </div>
    <div class="line-space"></div>
    <div class="row">
      <button class="btn btn-primary btn-block col-sm-4 offset-md-2" [disabled]="loading">Sign in</button>
