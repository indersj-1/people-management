<form class="form-signin">

    <div class="form-group row">
      <label for="login_userName" class="col-sm-4 col-form-label">User Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="login_userName" placeholder="User Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="login_password" class="col-sm-4 col-form-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="login_password" placeholder="Password">
      </div>
    </div>
    <div class="line-space"></div>
    <div class="row">
      <button class="btn btn-primary btn-block col-sm-4 offset-md-2" type="submit">Sign in</button>
      <a [routerLink]="['/register']" class=" col-sm-6">
        <!-- <u>Forgot Password</u> -->
        <u>Register</u>
      </a>
    </div>
  </form>
