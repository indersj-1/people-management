
<div class="line-space"></div>
<div class="container">
  <div class="row mb-3">
    <div class="col-xl-3 col-sm-6 py-2  offset-md-1">
      <a [routerLink]="['/jobs']" class="card bg-success text-white h-100">
        <div class="card-body bg-success">
          <div class="rotate">
            <i class="fa fa-user fa-4x"></i>
          </div>
        </div>
        <strong class="text-center">Jobs</strong>
      </a>
    </div>
    <div class="col-xl-3 col-sm-6 py-2 offset-md-1">
      <div class="card text-white bg-danger h-100">
        <div class="card-body bg-danger">
          <div class="rotate">
            <i class="fa fa-list fa-4x"></i>
          </div>
        </div>
        <strong class="text-center">View Reports</strong>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 py-2 offset-md-1">
      <div class="card text-white bg-info h-100">
        <div class="card-body bg-info">
          <div class="rotate">
            <i class="fa fa-twitter fa-4x"></i>
          </div>


        </div>
        <strong class="text-center">Vendors</strong>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 py-2 offset-md-1">
      <div class="card text-white bg-warning h-100">
        <div class="card-body">
          <div class="rotate">
            <i class="fa fa-share fa-4x"></i>
          </div>


        </div>
        <strong class="text-center">Candidates</strong>
      </div>
    </div>
  </div>
</div>
